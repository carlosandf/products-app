<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTRAP CDM -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css"> -->

    <link rel="stylesheet" href="./src/App.css">

</head>
<body>
    
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <main class="container">
        <!-- APLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body d-grid gap-2">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" >
                        </div>
                        <div class="form-grouo">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control" >
                        </div>
                        <div class="form-grouo">
                            <input type="number" id="year" min="1900" value="2018" placeholder="Year Product" class="form-control" >
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </main>
    
    <script src="./src/App.js" type="module"></script>
</body>
</html>
